<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Homework 4</title>

</head>

<body>

	<!-- #TODO Table goes here -->
    <div ng-app="myApp" ng-controller="displayCtrl">
      <table id="carsTable">
        <tr>
          <th>Manufacturer</th>
          <th>Model</th>
          <th>Year</th>
          <th>Stock</th>
          <th>Price</th>
          <th>Option</th>
        </tr>
        <tr ng-repeat="car in carsData">
          <td>{{car.manufacturer}}</td>
          <td>{{car.model}}</td>
          <td>{{car.year}}</td>
          <td>{{car.stock + count}}</td>
          <td>{{car.price | currency}}</td>
          <td>
            <button ng-click="count = count + 1" ng-init="count=0"> Increment</button>
          </td>
        </tr>
      </table>
    </div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
  <script src="cars.js"></script>
  <script>
  	//Your script goes here
    var app = angular.module('myApp', []);
    app.controller('displayCtrl', function ($scope) {
      $scope.carsData = cars;
    });
  </script>
</body>
</html>
